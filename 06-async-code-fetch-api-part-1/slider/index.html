<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div id="root"></div>

<script type="module">
  import Slider from './index.js';

  const slider = new Slider();

  slider.element.addEventListener('position-changed', event => {
    console.error(event.detail);
  });

  document.addEventListener('position-changed', event => {
    console.error(event.detail);
  });

  const callback = (first, last) => {
      console.error(first);
      console.error(last);
  };

  document.addEventListener('click', callback.bind(null, 1));

  root.append(slider.element);
</script>

</body>
</html>
